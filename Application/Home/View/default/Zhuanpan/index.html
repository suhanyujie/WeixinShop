<script type="text/javascript">
$(function(){
        lottery();
});
function lottery(){
	$("#startbtn").click(function(){
	var is_over = {$hd_over};
	if(is_over == 1)
	{
		alert('对不起，活动还未开始！！！');
		return false;
	}
	//验证是否输入手机号和姓名
	var regPartton=/1[3-8]+\d{9}/;
	var u_phone	= $("#u_phone").val();
	var u_name	= $("#u_name").val();
	if(!regPartton.test(u_phone))
	{
		alert('抽奖前请先输入您的手机号');
		return false;
	}
	if(u_name == '' || u_name.length > 5)
	{
		alert('抽奖前请输入您的真实姓名或姓名格式错误');
		return false;
	}
	
		$.ajax({
			type: 'POST',
			url: 'index.php?m=Zhuanpan&uphone='+u_phone+'&uname='+u_name+'&a=run&rt='+Math.random(),
			dataType: 'json',
			cache: false,
			error: function(){
				alert('出错了！');
				return false;
			},
			success:function(json){
				var a = parseInt(json.angle); //角度
				var p = json.praisename;//奖项
				var n = json.num;//剩余抽奖次数
				if(p!="" && a!=0){
					$("#startbtn").rotate({
						duration:3000, //转动时间
						angle: 0, //默认角度
						animateTo:3600+a, //转动角度
						easing: $.easing.easeOutSine,
						callback: function(){
							var con = confirm(json.msg);
							$("#startbtn").rotate({angle:0});
							$("#startbtn").css("cursor","pointer");
							if(!con){
								$("#startbtn").unbind('click').css("cursor","default");
							}
						}
					});
				}else{
					alert("您已经没有抽奖次数了！");
				}
			}
		})
	})
}
</script>
