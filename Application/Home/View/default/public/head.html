<script src="../Style/js/shop.js" type="text/javascript"></script>
<script language="javascript">$(document).ready(shop_obj.page_init);</script>
<style>
.search { background: none repeat scroll 0 0 #FFFFFF; border: 1px solid #FFFFFF; border-radius: 5px; height: 30px; margin: 6px; overflow: hidden; position: relative; }
.txtseach { width: 100%; margin-top: 2px; display: inline; border: medium none; height: 18px; line-height: 18px; margin: 6px 0; padding: 0 48px 0 8px; border-radius: 0; }
.btnseach { padding: 8px 0px; margin-top: 2px; width: 20%; width: 40px; height: 30px; overflow: hidden; top: 0px; right: 0px; position: absolute; background: url(../Style/images/search_btn.jpg) center center no-repeat #E7E7E7; background-size: 16px 16px; cursor: pointer; border-top-right-radius: 5px; border-bottom-right-radius: 5px; border: 1px solid #DDDDDD; }
#cover_layer { background: none repeat scroll 0 0 #000000; display: none; height: 100%; opacity: 0.2; overflow: hidden; position: fixed; top: 0; width: 100%; z-index: 100000; }
#category { background: none repeat scroll 0 0 #FFFFFF; border-right: 1px solid #CCCCCC; min-height: 100%; box-shadow: 1px -1px 30px #000000; left: -100%; position: absolute; top: 0; width: 60%; z-index: 100001; }
#category .close { background: url("../Style/images/zlbg.png") no-repeat scroll -229px -63px rgba(0, 0, 0, 0); height: 17px; position: absolute; right: 7px; top: 8px; width: 18px; }
#category dl { height: 100%; }
#category dl dt { background: url("../Style/images/zlbg.png") no-repeat scroll -297px -47px rgba(0, 0, 0, 0); border-bottom: 1px dotted #CCCCCC; height: 36px; line-height: 36px; overflow: hidden; text-indent: 22px; text-overflow: ellipsis; white-space: nowrap; }
#category dl dt a { color: #444444; font-size: 14px; font-weight: bold; text-decoration: none; }
#category dl dd { border-bottom: 1px dotted #CCCCCC; height: 36px; line-height: 36px; overflow: hidden; text-indent: 22px; text-overflow: ellipsis; white-space: nowrap; }
#category dl dd a { color: #666666; display: block; text-decoration: none; }

</style>

<div id="shop_page_contents"><div id="cover_layer"></div>
<div id="head"><img height="50" src="../Style/images/store_logo.jpg"></div>
<div id="nav">
	<ul class="navlist">
    	<li id="n_0">
    	<span ></span>
        </li>
        <li class="r active" id="n_1"><a href="{:U('Index/index')}"><span></span></a></li>
        <li class="r" id="n_2"><a href="{:U('User/index')}"><span></span></a></li>
        <li class="r" id="n_3"><a href="{:U('Shopcart/index')}"><span></span></a><i></i></li>
    </ul>
    <script type="text/javascript">
    	/*$(".navlist > li#n_0").click(function(){
			$(this).toggleClass("active");
			
		});*/
		$(".navlist > li#n_0").click(function(){
			if($('#category').height()>$(window).height()){
				$('html, body, #cover_layer').css({
					//height:$('#category').height(),
					width:$(window).width(),
					overflow:'hidden'
				});
			}else{
				//$('#category, #cover_layer').css('height', $(window).height());
				$('html, body').css({
					height:$(window).height(),
					overflow:'hidden'
				});
			}
			
			$('#cover_layer').show();
			$('#category').animate({left:'0%'}, 500);
			$('#shop_page_contents').animate({margin:'0 -70% 0 70%'}, 500);
			window.scrollTo(0, 0);
			
			return false;
		});

		$(".navlist > li.r a").each(function() {
            href="index.php-app=member&act=login&ret_url=-index.php-app=member.htm"+$(this).attr("href");
			whref=window.location.href;
			if(whref.indexOf(href)!='-1'){
				$(this).parent("li").addClass("active");
			}
        });
    </script>
    
</div>
<div class="search">
  <form action="{:U('Index/index')}" method="post">
  <input class="txtseach" type="text" name="Keyword" class="input" value="" placeholder="输入商品名称..." />
  <input  class="btnseach"  type="submit" class="submit" value=""/>
  </form>
</div>
