<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>会员中心 - 余额支付</title>
<link href="../Style/shop.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../Style/js/jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="../Style/js/ecmall.js" charset="utf-8"></script>
<script type="text/javascript" src="../Style/js/touchslider.dev.js" charset="utf-8"></script>
<script type="text/javascript">
//<!CDATA[
var SITE_URL = __ROOT__;
var PRICE_FORMAT = '¥%s';

$(function(){
    var span = $("#child_nav");
    span.hover(function(){
        $("#float_layer:not(:animated)").show();
    }, function(){
        $("#float_layer").hide();
    });
});
//]]>
</script>
</head>

<body>
<include file="public:head" />
<div id="content">
    <form action="{:U('Order/payYuerSubmit')}" method="POST" id="goto_pay">
    <input type="hidden" name="orderid" value="{$orderid}" />
       <input type="hidden" name="dingdanhao" value="{$dingdanhao}" />
        <div class="step_main">
            <div class="clue_on">
              <h4>余额在线支付</h4><p>&nbsp;</p>
          </div>
            <div class="order_information">
                    <p>订单号：<span>{$dingdanhao}</span></p>订单总价：<span>¥{$order_sumPrice}</span>
            </div>

            <div class="buy">
                <h3>帐户信息</h3>
					
                    <dl class="defray">
                        <dd>
                        	<p>&nbsp;</p>
                            <p>&nbsp;&nbsp;您当前帐户余额：<span style="color:#FF0000; font-weight:bold;">¥{$user_yuer}</span></p>
                            <p style="float:right; padding-right:40px; color:#FF0000; font-size:12px;">{$tsmsg}</p>
                        </dd>
                    </dl>
                    
                   
                             
            </div>
            <div class="make_sure">
                <p>
                    <a href="javascript:$('#goto_pay').submit();" class="btn enter" onClick="return confirm('确认要支付吗?')">确认支付</a>
                </p>
            </div>
            <!--<div class="remark">
                商品将于5工作日内送达。<a href="#">配送范围请查看</a>。<br />
                您可以在 <a href="#">我的订单</a>  中查看或取消您的订单，由于系统需进行订单预处理，您可能不会立刻查询到刚提交的订单。<br />
                如果您现在不方便支付，可以随后到 <a href="#">我的订单</a>  完成支付，我们会在48小时内为您保留未支付的订单。
            </div>-->
            <div class="clear"></div>
        </div>
    </form>
</div>
<include file="public:footer" />
</body>
</html>
