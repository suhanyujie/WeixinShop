<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{$page_seo.title}</title>
    <meta name="keywords" content="{$page_seo.keywords}" />
    <meta name="description" content="{$page_seo.description}" />
    <meta name="viewport" content="width=device-width,minimum-scale=0.5,initial-scale=1.0,maximum-scale=2.0,user-scalable=0" />
    <meta content="telephone=yes" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/maoyan/css/main.css?v=<php>echo time();</php>">
    <script type="text/javascript" src="__PUBLIC__/maoyan/js/zepto.js"></script>
</head>
<body>
<div id="page-contents">
    <div id="header" class="clear clearfix">
        <div class="back"></div>
        <div class="title-fr">支付方式</div>
    </div>
    <div id="header-placeholder">&nbsp;</div>
    <div id="content" class="clear clearfix">
        <form action="{:U('Order/end')}" method="POST" id="goto_pay">
            <input type="hidden" name="orderId" value="{$orderid}" />
            <input type="hidden" name="dingdanhao" value="{$dingdanhao}" />
            <div class="step_main">
                <div class="clue_on"><h4>订单提交成功！</h4><p>您的订单已成功生成，选择您想用的支付方式进行支付</p></div>
                <div class="order_information">
                        <p>订单号：<span>{$dingdanhao}</span></p>订单总价：<span>¥{$order_sumPrice}</span>
                </div>

                <div class="paymethod">
                    <h3>选择支付方式并付款</h3>
                    <dl class="defray">
                        <if condition="$wxpaystatus or $alipaystatus eq 1"><dt>在线支付</dt></if>
                        <if condition="$alipaystatus eq 1">                       
                        <dd>
                            <p class="radio"><input checked='checked' id="payment_alipay" name="payment_id" value="1" type="radio"></p>
                            <p class="logo"><label for="payment_alipay"><img src="__PUBLIC__/maoyan/images/zhi.png" ></label></p>
                            <p class="explain">国内最爱欢迎的支付方式，安全快捷！推荐方式。</p>
                        </dd>
                        </if>
                        <if condition="$wxpaystatus eq 1">
                        <dd>
                            <p class="radio"><input checked='checked' id="payment_wxpay" name="payment_id" value="3" type="radio"></p>
                            <p class="logo"><label for="payment_wxpay"><img src="__PUBLIC__/maoyan/images/wei.png" ></label></p>
                            <p class="explain">欢迎使用微信支付</p>
                        </dd>
                        </if>
                    </dl>
                    </if>
                    <dl class="defray">
                        <dt>线下支付（<a href="{:U('Aboutus/index', array('id'=>10))}">查看支持货到付款区域 </a>）</dt>
                        <dd>
                            <p class="radio"><input id="payment_cod" name="payment_id" value="2" type="radio" <if condition="$wxpaystatus and $alipaystatus neq 0">checked<else/> </if>></p>
                            <p class="logo"><label for="payment_cod"><img  src="__PUBLIC__/maoyan/images/huodao.png"></label></p>
                            <p class="explain">到付可选择现金或刷卡（请查看配送说明，除红光镇，高新西区部分区域支持货到付款，其他区域不支持）</p>
                        </dd>
                    </dl> 
                </div>
                <div class="clear"></div>
            </div>
        </form>
    </div>
    <div class="detail-bot">
        <div class="buy"><span class="nowbuy confirmorder">确认支付<span></div>
    </div>
    <div class="bot_nav_placeholder"></div>
</div>
<script type="text/javascript">
$(function() {
    $('#header .back').click(function() {
        history.back();
    });
    $('.confirmorder').click(function(){
        $('#goto_pay').submit();
    });
});
</script>
</body>
</html>
