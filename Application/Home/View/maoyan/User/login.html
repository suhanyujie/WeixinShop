<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8" />
<title>{$page_seo.title}</title>
<meta name="keywords" content="{$page_seo.keywords}" />
<meta name="description" content="{$page_seo.description}" />
<meta name="viewport" content="width=device-width,minimum-scale=0.5,initial-scale=1.0,maximum-scale=2.0,user-scalable=0" />
<meta content="telephone=yes" name="format-detection" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/maoyan/css/main.css?v=<php>echo time();</php>">
<script type="text/javascript" src="__PUBLIC__/maoyan/js/zepto.js"></script>
<script type="text/javascript" src="__PUBLIC__/maoyan/js/plugins/swipeSlide.min.js"></script>
</head>
<body>
<div id="page-contents">
    <div id="header" class="clear clearfix">
        <div class="back"></div>
        <div class="title-fr">用户登录</div>
    </div>
    <div id="header-placeholder">&nbsp;</div>

    <div id="content">
        <form method="post" id="login_form">
            <input name="mobile" id="mobile" class="text width5" required="required" placeholder="请输入手机号登录" type="text">
            <label></label>
            <input name="password" id="password" class="text width5" required="required" placeholder="请输入密码" type="password" />
            <label></label>
            <input name="password_confirm" id="password_confirm" class="text width5" required="required" placeholder="请再输入一次密码" type="password" style="display:none;" />
            <label></label>
            <input name="sendms" id="sendsms" value="获取验证码" class="login_btn" title="立即发送" type="button" style="display:none;" />
            <input name="sms" placeholder="短 信 验 证 码" id="sms" required="required" class="text width10" type="text" style="display:none;" />
            <label id="login_text"></label>
            <input name="Submit" id="submit" value="登 陆" class="enter" type="button">
            <a href="{:U('User/forgotPassword')}" id="forgotpassword" class="forgotpassword" style="display:none;">忘记密码？</a>
            <input name="ret_url" value="{$ret_url}" type="hidden">
        </form>
        <if condition="$isWeixin">
        <div class="login_right">
            <h4><a href="{:U('Wxoauth/index?mod=wechat')}" title="微信授权">微信授权登录</a>
            </h4>
        </div>
        </if>
    </div>
    <div class="bot_nav">
        <ul class="clear clearfix">
            <li class="item" src="{:U('Index/index')}">
                <img src="__PUBLIC__/maoyan/images/main_bottom_tab_home_normal.png" alt="猫眼商城" />
            </li>
            <li class="item" src="{:U('Cate/showAllCategories')}">
                <img src="__PUBLIC__/maoyan/images/main_bottom_tab_category_normal.png" alt="商品分类" />
            </li>
            <li class="item" src="{:U('Search/index?type=item')}">
                <img src="__PUBLIC__/maoyan/images/main_bottom_tab_search_normal.png" alt="搜索" />
            </li>
            <li class="item cart" src="{:U('Shopcart/index')}">
                <img src="__PUBLIC__/maoyan/images/main_bottom_tab_cart_normal.png" alt="购物车" />
            </li>
            <li class="item cur" src="{:U('User/account')}">
                <img src="__PUBLIC__/maoyan/images/main_bottom_tab_personal_normal.png" alt="我的账户" />
            </li>
        </ul>
    </div>
    <div class="bot_nav_placeholder"></div>
</div>
<script type="text/javascript">
var retUrl = '{$ret_url}';
$(function(){
    $('#header .back').click(function(){
        history.back();
    });
    var loginType = 'login';
    $('#mobile').blur(function(event) {
        var mobile = $.trim($(this).val());
        var url = "{:U('User/ajaxCheckMobile')}";
        $.post(url, {
            mobile: mobile,
        }, function(data) {
            if (data.status == 1) {
                var loginType = 'login';
                $('#login_text').html("<b>输入密码登录！</b>").show();
                $('#forgotpassword').show();
                $('#sms').prop('required', false).removeAttr('required').hide();
                $('#password_confirm').prop('required', false).removeAttr('required').hide();
                $('#sendsms').hide();
            }else if(data.status == -1){
                $('#login_text').html("<i>手机号错误！</i>");
            }  else {
                var loginType = 'reg';
                $('#sendsms').show();
                $('#sms').show();
                $('#password').attr('placeholder', '请输入一个密码');
                $('#password_confirm').show();
                $('#login_text').html("<i>新朋友，请获取验证码，并设置初使密码！</i>");
            }
        }, 'json');
    });
    $('#submit').click(function(event) {
        var mobile = $('#mobile').val();
        var password = $('#password').val();
        var password_confirm = $('#password_confirm').val();
        var sms = $('#sms').val();
        if(password == '') {
            if(loginType == 'reg') {
                $('#sendsms').show();
                $('#sms').show();
                $('#password').attr('placeholder', '请输入一个密码');
                $('#password_confirm').show();
            }
            return;
        }
        var url = "{:U('User/ajaxlogin')}";
        $.post(url, {
            mobile: mobile,
            password: password,
            password_confirm: password_confirm,
            sms: sms
        }, function(data) {
            if (data.status == 1) {
                $('#login_text').html("<b>登陆成功！</b>").show();
                function a() {
                    if(retUrl) {
                        location.href = decodeURIComponent(retUrl);
                    } else {
                        location.href = decodeURIComponent("index.php?m=User&a=index");
                    }
                }
                setTimeout(a, 2000);
            }else if(data.status == -1){
                $('#login_text').html("<i>手机号错误！</i>");
            } else {
                $('#login_text').html("<i>"+data.info+"！</i>");
                $('#forgotpassword').show();
            }
        }, 'json');
    });
    $('#sendsms').click(function(event) {
        sendSmsVerifyCode();
    });
    window.timer = null;
    function sendSmsVerifyCode() {
        var mobile = $('#mobile').val();
        if (mobile.length < 1) {
            alert('请输入手机号');
            return false;
        }
        $.getJSON('{:U("User/ajaxSendSmsVerifyCode")}', {
            mobile: mobile
        }, function(data) {
            if (data.status == 1) {
                alert('短信已经发送，请查收。60秒后可以重新发送！');
                $('#sendsms').unbind('click');
                window.resendTimeCount = 60;
                window.timer = setInterval(function(){
                    window.resendTimeCount--;
                    if(window.resendTimeCount > 0) {
                        $('#sendsms').val('请在'+ window.resendTimeCount + '秒后重新发送');
                    } else {
                        clearInterval(window.resendTimeCount);
                        $('#sendsms').val('获取验证码');
                    }
                }, 1000);
                setTimeout(function() {
                    $('#sendsms').click(function(event) {
                        sendSmsVerifyCode();
                    });
                }, 60);
            } else {
                alert('短信发送失败，请稍候再试');
            }
        });
    }
    $('li[src]').click(function(){
        location.href=$(this).attr('src');
    });
});
</script>
</body>
</html>
