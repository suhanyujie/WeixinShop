<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>{$page_seo.title}</title>
    <meta name="keywords" content="{$page_seo.keywords}" />
    <meta name="description" content="{$page_seo.description}" />
    <meta name="viewport" content="width=device-width,minimum-scale=0.5,initial-scale=1.0,maximum-scale=2.0,user-scalable=0" />
    <meta content="telephone=yes" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/maoyan/css/main.css?v=<php>echo time();</php>">
    <script type="text/javascript" src="__PUBLIC__/maoyan/js/zepto.js"></script>
    <script type="text/javascript" src="__PUBLIC__/maoyan/js/plugins/zepto.selector.js"></script>
    <script type="text/javascript" src="__PUBLIC__/maoyan/js/plugins/zepto.address.js"></script>
</head>
<body>
<div id="page-contents">
    <div id="header" class="clear clearfix">
        <div class="back"></div>
        <div class="title-fr">商品评价</div>
    </div>
    <div id="header-placeholder">&nbsp;</div>
    <div id="content" class="clear clearfix">        
        <div class="userblank"></div>
        <form method="post" action="{:U('User/commentorder')}" id="address_form">
            <ul class="padding-content" id="address_form">                
                <li>
                    <p class="title">评价内容</p>
                    <p>
                    <textarea name="info" required="required" style="width:100%;min-height: 120px;"></textarea>
                    </p>
                </li>
            </ul>
            <input type="hidden" name="order_id" value="{$orderId}">
            <input type="hidden" name="item_id" value="{$itemId}">
            <input type="submit" id="submit" style="display:none;">
        </form>
        <div class="userblank"></div>
    </div>
    <div class="detail-bot">
        <div class="buy">
            &nbsp;&nbsp;<span class="nowbuy" id="confirm">确认</span>
            <span class="nowbuy back">返回</span>
        </div>
    </div>
    <div class="bot_nav_placeholder"></div>
</div>
<script type="text/javascript">
$(function() {
    $('#header .back').click(function() {
        location.href = '{:U('User/commentOrdersList')}';
    });
    $('.detail-bot .back').click(function() {
        history.back();
    });
    $('#confirm').click(function(){
        $('#submit').click();
    });
});
</script>
</body>
</html>
