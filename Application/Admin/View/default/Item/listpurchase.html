<include file="public:header" />
<!--商品列表-->
<div class="pad_lr_10" >    
    <div class="J_tablelist table_list" data-acturi="{:U('item/purchaseEdit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th><span data-tdtype="order_by" data-field="id">ID</span></th>
                <th align="left"><span data-tdtype="order_by" data-field="title">商品名称</span></th>
                <th align="left"><span data-tdtype="order_by" data-field="goods_id">商品ID</span></th>
                <th width="70"><span data-tdtype="order_by" data-field="price">进货价格</span></th>
                <th width="60"><span data-tdtype="order_by" data-field="number">数量</span></th>               
                <th width="70"><span data-tdtype="order_by" data-field="price">录入时间</span></th>
                <th width="80">{:L('operations_manage')}</th>
            </tr>
        </thead>
        <tbody>
            <volist name="itemList" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td align="left">{$val.title}</td>
                <td align="left">{$val.goods_id}</td>
                <td align="center"><b>{$val.price}</b></td>
                <td align="center"><b>{$val.number}</b></td>
                <td align="center">{$val.date|date='Y-m-d H:i:s',###}</td>
                <td align="center"><a href="javascript:;" class="J_showdialog" data-uri="{:U('item/purchaseEdit', array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val.name}"  data-id="edit" data-acttype="ajax" data-width="400" data-height="130">{:L('edit')}</a> | <a href="javascript:void(0);" class="J_confirmurl" data-uri="{:u('item/purchasedelete', array('id'=>$val['id']))}" data-acttype="ajax" data-msg="{:sprintf(L('confirm_delete_one'),$val['title'])}">{:L('delete')}</a></td>
            </tr>
            </volist>
        </tbody>
    </table>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('item/purchasedelete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$pageBar}</div>
    </div>
</div>
<include file="public:footer" />

</body>
</html>
