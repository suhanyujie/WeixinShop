<include file="public:header" />
<script type="text/javascript">
$(function() {
    $('#free').change(function() {
        if ($(this).val() == 2) {
            $('#address_form').show();
        } else {
            $('#address_form').hide();
        }
    });
    set_address();
})

function set_address() {
    var addr_id = $("#free").find("option:selected").val();
    if (addr_id == 2) {
        $('#address_form').show();
    } else {
        $('#address_form').hide();

    }
}
</script>

<script type="text/javascript">
$('.J_cate_select').cate_select('请选择');
$(function() {
    $('ul.J_tabs').tabs('div.J_panes > div');
    //自动获取标签
    $('#J_gettags').on('click', function() {
        var title = $.trim($('#J_title').val());
        if (title == '') {
            $.pinphp.tip({
                content: lang.article_title_isempty,
                icon: 'alert'
            });
            return false;
        }
        $.getJSON('{:U("item/ajax_gettags")}', {
            title: title
        }, function(result) {
            if (result.status == 1) {
                $('#J_tags').val(result.data);
            } else {
                $.pinphp.tip({
                    content: result.msg
                });
            }
        });
    });
    $.formValidator.initConfig({
        formid: "info_form",
        autotip: true
    });
    $("#J_title").formValidator({
        onshow: '请填写商品名称',
        onfocus: '请填写商品名称'
    }).inputValidator({
        min: 1,
        onerror: '请填写商品名称'
    });
    $("#J_price").formValidator({
        onshow: '请填写商品零售价格',
        onfocus: '请填写商品零售价格'
    }).inputValidator({
        min: 1,
        onerror: '请填写商品零售价格'
    });
    $("#J_barcode").formValidator({
        onshow: '请填写商品条码',
        onfocus: '请填写商品条码'
    }).inputValidator({
        min: 1,
        onerror: '请填写商品条码'
    });
    //$("#J_user_price").formValidator({onshow:'请填写会员价格，-1代表默认价格'});
});

function add_file() {
    $("#next_upload_file .uplode_file").clone().insertAfter($("#first_upload_file .uplode_file:last"));
}

function del_file_box(obj) {
    $(obj).parent().parent().remove();
}

function add_attr() {
    $("#hidden_attr .add_item_attr").clone().insertAfter($("#item_attr .add_item_attr:last"));
}

function del_attr(obj) {
    $(obj).parent().parent().remove();
}
</script>

            <td>

</table>

                    <img src="__PUBLIC__/css/admin/bgimg/tv-collapsable.gif" />
                </a>属性名 :
                <input type="text" name="attr[name][]" class="input-text" size="20">
            </th>
            <td>属性值 :
                <input type="text" name="attr[value][]" class="input-text" size="30">
            </td>
        </tr>
    </tbody>
</table>

<js href="__PUBLIC__/ueditor/ueditor.config.js" />
<js href="__PUBLIC__/ueditor/ueditor.all.min.js" />
<script type="text/javascript">
$(function() {
    $('ul.J_tabs').tabs('div.J_panes > div');

    $('#J_barcode').on('blur', function(e) {
        if ($.trim($(this).val()) != '') {
            var barcode = $.trim($('#J_barcode').val());
            if (barcode == '') {
                $.pinphp.tip({
                    content: lang.article_barcode_isempty,
                    icon: 'alert'
                });
                return false;
            }
            $.getJSON('{:U("item/getProductInfo")}', {
                barcode: barcode
            }, function(result) {
                if (result.status == 1 && result.content != '') {
                    $('#J_remote_image').val(result.image);
                    $('#J_title').val(result.title);
                    $('#info').html(result.content);
                    $('#J_price').val(result.price);
                    var ue = UE.getEditor('info', {
                        serverUrl: "{:U('Admin/Item/ueditor')}",
                        textarea: 'info',
                        initialFrameWidth: 600,
                        initialContent: result.content,
                    });
                } else {
                    $.pinphp.tip({
                        content: result.msg
                    });
                }
            });
        }
    });

    $('#showInfoEditor').click(function(event) {
        var ue = UE.getEditor('info', {
            serverUrl: "{:U('Admin/Item/ueditor')}",
            textarea: 'info',
            initialFrameWidth: 600,
            initialContent: '',
        });
    });

    //颜色选择器
    $('.J_color_picker').colorpicker();

    //自动获取标签
    $('#J_gettags').on('click', function() {
        var title = $.trim($('#J_title').val());
        if (title == '') {
            $.pinphp.tip({
                content: lang.article_title_isempty,
                icon: 'alert'
            });
            return false;
        }
        $.getJSON('{:U("article/ajax_gettags")}', {
            title: title
        }, function(result) {
            if (result.status == 1) {
                $('#J_tags').val(result.data);
            } else {
                $.pinphp.tip({
                    content: result.msg
                });
            }
        });
    });

});
</script>
