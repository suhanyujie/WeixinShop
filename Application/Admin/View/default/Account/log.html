<include file="public:header" />
<!--会员列表-->
<div class="pad_10" >
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
                <td>
                <div class="explain_col">
                    <input type="hidden" name="g" value="admin" />
                    <input type="hidden" name="m" value="account" />
                    <input type="hidden" name="a" value="log" />
                    <input type="hidden" name="menuid" value="{$menuid}" />
                    <select name="fl">
                    	<option value="0">全部记录</option>
                        <option value="1">消费记录</option>
                        <option value="2">充值记录</option>
                        <option value="3">人工充值记录</option>
                    </select>
                    &nbsp;用户名 :
                    <input name="keyword" type="text" class="input-text" size="25" value="{$search.keyword}" />
                    <input type="submit" name="search" class="btn" value="搜索" />
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" >
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="176">单号</th>
                <th width="179" align="left">用户名</th>
                <th width="189" align="left">类型</th>
                <th width="139" align="left">金额</th>
                <th width="381" align="center">说明</th>
              <th width="180">状态</th>
                <th width="233">时间</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center">{$val.orderid}</td>
                <td align="left">{$val.username}</td>
                <td align="left">
                <if condition="$val.fl eq 1"> 消费
                <elseif condition="$val.fl eq 2"/>充值
                <else /> 人工充值                </if>                </td>
                <td align="left">{$val.jiner}</td>
                <td align="center">{$val.info}</td>
                <td align="center">{$val.status}</td>
                <td align="center">{$val.addtime|date="Y-m-d H:i",###}</td>
              </tr>
            </volist>
    	</tbody>
    </table>
<div class="btn_wrap_fixed">
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/calendar/calendar-blue.css"/>
<script type="text/javascript" src="__PUBLIC__/js/calendar/calendar.js"></script>
