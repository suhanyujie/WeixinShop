<include file="public:header" />
<script charset="utf-8" src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
<!--添加商品-->
<div class="subnav">
    <h1 class="title_2 line_x">人工充值</h1>
</div>
<form id="info_form" action="{:u('account/chongzhi_add')}" method="post">
<div class="pad_lr_10">
	<div class="col_tab">
		<ul class="J_tabs tab_but cu_li">
			<li class="current">基本信息</li>
		</ul>
		<div class="J_panes">
        <div class="content_list pad_10">
		<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
		<tr>
				<th>当前充值用户 :</th>
				<td>{$userinfo.username}</td>
			</tr>
            <tr>
				<th>当前用户余额 :</th>
				<td>{$userinfo.user_account} 元</td>
			</tr>
            <tr>
				<th>充值金额 :</th>
				<td><input id='J_price'  type="text" name="price" class="input-text" size="10"> 元</td>
			</tr>
			<tr>
                <th width="120">充值说明 :</th>
                <td><textarea id="intro" name="intro" cols="80" rows="2"></textarea></td>
            </tr>
		</table>
		</div>
		</div>
		<div class="mt10"><input type="submit" value="{:L('submit')}" class="btn btn_submit" onclick="return confirm('确认对此帐户进行充值吗?')"></div>
	</div>
</div>
<input type="hidden" name="menuid"  value="{$menuid}"/>
<input type="hidden" name="userid" value="{$userinfo.id}" />
</form>

<include file="public:footer" />
<script type="text/javascript">
$(function() { 		   
	$.formValidator.initConfig({formid:"info_form",autotip:true});
	$("#J_price").formValidator({onshow:'请填写充值金额',onfocus:'请填写充值金额'}).inputValidator({min:1,onerror:'请填写充值金额'});
	$("#intro").formValidator({onshow:'请填写充值备注',onfocus:'请填写充值备注'}).inputValidator({min:1,onerror:'请填写充值备注'});
});
</script>
</body>
</html>
<script src="__PUBLIC__/js/jquery/plugins/colorpicker.js"></script>
